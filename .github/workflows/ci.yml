name: ci-node-workflows
on: [push]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Baixando arquivos para a máquina em execução
      - uses: actions/checkout@v4
      - name: Usar Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"
      - name: Install dependencies
      - run: npm ci
      - name: Iniciando testes
      - run: npm test
      - name: Iniciando Build
      - run: npm run build
